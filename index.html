<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Welcome to Marine Biology Slots</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
  <link href="main.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
  <style>
    div#result {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: clip;
      }
</style>
</head>
<body>
  <header id="flamingText"><strong>Marine Biology Slots</strong></header>
    <h1><div id="result"></div></h1>
    <div id="payline">
        <div class="slots">
          <div class="slot">
            <div class="squares">
            </div>
          </div>
        <div class="slot">
          <div class="squares">
          </div>
        </div>
        <div class="slot">
          <div class="squares">
          </div>
        </div>
        <div class="slot">
          <div class="squares">
          </div>
        </div>
        <div class="slot">
          <div class="squares">
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="spin-button">Swim</button>
        <script>
            let play = document.getElementById("spin-button");
                function playMusic() {
                    let audio = new Audio("./assets/slotroll.wav");
                    audio.play()
                }
                play.addEventListener("click", playMusic);
        </script>
        <button id="play-again">Dive Deeper</button>
        <script>
            let playSong = document.getElementById("play-again");
                function playMusic() {
                    let audio = new Audio("./assets/resetwave.wav");
                    audio.play()
                }
                playSong.addEventListener("click", playMusic);
        </script>
      </div>
    </div>
</body>
</html>
